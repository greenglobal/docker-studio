<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Studio</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
      <div class="container-full">
          <div class="header">
              <h1 class="title">Docker Studio</h1>
          </div>
          <div class="main-content">
              <div class="col-left">
                  <form class="form-search" action="#">
                      <input class="form-input" type="text" placeholder="Search something...">
                      <button class="button button-icon">
                          <img src="assets/images/search.svg" alt="search icon" width="35" height="35">
                      </button>
                  </form>
                  <ul class="list-result">
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">Redis</a></h3>
                      </li>
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">bitnami/redis</a></h3>
                      </li>
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">torusware/speedus-redis</a></h3>
                      </li>
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">williamyeh/redis</a></h3>
                      </li>
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">unblibraries/redis</a></h3>
                      </li>
                      <li class="list">
                          <h3 class="title"><a class="link" href="#">anapsix/redis</a></h3>
                      </li>
                  </ul>
              </div>
              <div class="col-primary demo">
                  #Content
              </div>
              <div class="col-right">
                  <form class="form-action" action="#">
                      <div class="wrap-content">
                        <div class="form-group">
                            <label class="form-label" for="#">Tags:</label>
                            <select class="form-input" name="" id="">
                                <option value="1">latest</option>
                                <option value="1">alpine</option>
                                <option value="1">3-alpine</option>
                                <option value="1">3.2-alpine</option>
                                <option value="1">3.2.1-alpine</option>
                                <option value="1">32bit</option>
                                <option value="1">2.6.17</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Port:</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Network:</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="#">Shared location:</label>
                            <input class="form-input" type="text" name="" id="">
                        </div>
                      </div>
                      <div class="wrap-bottom">
                          <button class="button-start" type="submit">Run</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
